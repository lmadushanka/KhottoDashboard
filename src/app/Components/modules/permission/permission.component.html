<button mat-button class="btn btn-primary" routerLink="/add-permission">Add Permission</button>
<br />
<hr>
<br />

<div class="lightgray-back form-container">
  <form class="row" [formGroup]="filterPermission" autocomplete="off">

   <!-- Select User Type -->
    <mat-form-field
      class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
      appearance="fill"
    >
      <mat-label>Select User Type</mat-label>
      <mat-select formControlName="serviceUserTypeId">
        <mat-option
            *ngFor="let item of serviceUserTypeList"
            value="{{ item.serviceUserTypeId }}"
          >{{ item.serviceUserTypeName }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <!-- Submit Button -->
    <mat-card-actions class="col-12 float:left">
      
    <button
      class="btn btn-sucess"
      mat-raised-button
      color="primary"
      type="submit"
      type="submit"
      (click)="onSubmit()"
      style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;"
    >
      Filter
    </button>

    <button
          class="btn btn-danger"
          mat-raised-button
          color="danger"
          type="submit"
          (click)="onClear()"
          style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;"
        >
          Clear
        </button>
    </mat-card-actions>
  </form>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Resource Permission Id -->
  <ng-container matColumnDef="resourcePermissionId">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Resource Permission Id</th>
    <td mat-cell *matCellDef="let element">{{ element.resourceId }}</td>
  </ng-container>

  <!-- Resource Name -->
  <ng-container matColumnDef="resourceName">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Resource Name</th>
    <td mat-cell *matCellDef="let element">{{ element.resourceName }}</td>
  </ng-container>

  <!-- Access -->
  <ng-container matColumnDef="access">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Access</th>
    <td mat-cell *matCellDef="let element">{{ element.access }}</td>
  </ng-container>
  
  <!-- View Column -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>View</th>
    <td mat-cell *matCellDef="let element">
      <i class="btn fa fa-external-link"></i>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <i class="btn fa fa-edit"></i>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <i
        class="btn fa fa-trash"
        data-toggle="modal"
        data-target="#confirmationModal"
      ></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<br />

<button
  class="btn btn-success page-btn"
  mat-raised-button
  color="success"
  type="submit"
  (click)="onPreviewButton()"
  style="margin: 15px; padding: 0px 20px; float: left"
>
<i class="fa fa-angle-double-left fa-2x" aria-hidden="true"></i>
</button>

<button
  class="btn btn-info"
  mat-raised-button
  color="success"
  type="submit"
  style="margin: 15px; padding: 0px 20px; float: left"
>
  {{ nextCount }}
</button>

<button
  class="btn btn-success page-btn"
  mat-raised-button
  color="success"
  type="submit"
  (click)="onNextButton()"
  style="margin: 15px; padding: 0px 20px; float: left"
>
<i class="fa fa-angle-double-right fa-2x" aria-hidden="true"></i>
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="confirmationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">
          <span class="modal-text-head">Do you want to delete the Resource ?</span>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="modal-text">You are deleting </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          No
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
