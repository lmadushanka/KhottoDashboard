<button mat-button class="btn btn-primary" routerLink="/add-item">Add Item</button>
<mat-divider></mat-divider>
<br />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.itemTypeId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.itemName}}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- Cover Image -->
  <ng-container matColumnDef="cover_image">
    <th mat-header-cell *matHeaderCellDef>Cover Image</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.coverImage }}" height="60"
      width="100" style="padding: 5px" />
    </td>
  </ng-container>

  <!-- View Column -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>View</th>
    <td mat-cell *matCellDef="let element">
      <i 
      class="btn fa fa-external-link"
      (click)="setViewItem(element.itemId)"
      ></i>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <i class="btn fa fa-edit"
      (click)="setEditItem(element.itemId)"
      ></i>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <i
        class="btn fa fa-trash"
        (click)="setDeleteItem(element)"
        data-toggle="modal"
        data-target="#confirmationModal"
      ></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<br />

<button
  class="btn btn-success page-btn"
  mat-raised-button
  color="success"
  type="submit"
  (click)="onPreviewButton()"
  style="margin: 15px; padding: 0px 20px; float: left"
>
  << Preview
</button>

<button
  class="btn btn-info"
  mat-raised-button
  color="success"
  type="submit"
  style="margin: 15px; padding: 0px 20px; float: left"
>
  {{ nextCount }}
</button>

<button
  class="btn btn-success page-btn"
  mat-raised-button
  color="success"
  type="submit"
  (click)="onNextButton()"
  style="margin: 15px; padding: 0px 20px; float: left"
>
  Next >>
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="confirmationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">
          <span class="modal-text-head">Do you want to delete the Item ?</span>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="modal-text">You are deleting {{ deleteElement.name }} </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          No
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteItem()"
          data-dismiss="modal"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
