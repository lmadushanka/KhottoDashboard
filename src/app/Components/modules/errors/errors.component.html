<!-- Provider Type -->
<mat-form-field
  class="col-4 float-left"
  appearance="fill"
>
  <mat-label>Select API Type...</mat-label>
  <mat-select>
    <mat-option
      *ngFor="let item of apiTypeList"
      value="{{ item.value }}"
      (click)="getErrors(item.value)"
      >{{ item.name }}</mat-option
    >
  </mat-select>
</mat-form-field>

<mat-card-actions class="col-4 float-left">
  <button
  class="btn btn-success"
  mat-raised-button
  type="submit"
  (click)="onRefresh()"
  style="margin-top: 4px; padding: 5px 20px;"
>
  Refresh
</button>

</mat-card-actions>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Error Id Column -->
  <ng-container matColumnDef="logId">
    <th mat-header-cell *matHeaderCellDef style="width: 10%;">Error Id</th>
    <td mat-cell *matCellDef="let element">{{ element.logId }}</td>
  </ng-container>

  <!-- Type Error -->
  <ng-container matColumnDef="api">
    <th mat-header-cell *matHeaderCellDef style="width: 5%;">API</th>
    <td mat-cell *matCellDef="let element">{{ element.api }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Origin</th>
    <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
  </ng-container>

  <!-- Effect Column -->
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef style="width: 40%;">Info</th>
    <td mat-cell *matCellDef="let element">{{ element.info }}</td>
  </ng-container>

  <!-- Importance Column -->
  <ng-container matColumnDef="logHitAt">
    <th mat-header-cell *matHeaderCellDef style="width: 20%;">Date & Time</th>
    <td mat-cell *matCellDef="let element">{{ element.logHitAt }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
