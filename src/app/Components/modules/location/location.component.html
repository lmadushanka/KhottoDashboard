<button mat-button class="btn btn-primary" routerLink="/add-location">Add Location</button>
<br />
<hr>
<br />

<div class="lightgray-back form-container">
  <form class="row" [formGroup]="filterLocationForm" autocomplete="off">

    <!-- Select District -->
    <mat-form-field
    class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
    appearance="fill"
  >
    <mat-label>Select District</mat-label>
    <mat-select formControlName="districtId">
      <mat-option
      *ngFor="let district of districts"
      value="{{ district.districtId }}"
      >{{ district.districtName }}</mat-option
      >
    </mat-select>
  </mat-form-field>

    <!-- Submit Button -->
    <mat-card-actions class="col-12 float:left">
      
    <button
      class="btn btn-sucess"
      mat-raised-button
      color="primary"
      type="submit"
      type="submit"
      (click)="onSubmit()"
      style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;"
    >
      Filter
    </button>

    <button
          class="btn btn-danger"
          mat-raised-button
          color="danger"
          type="submit"
          (click)="onClear()"
          style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;"
        >
          Clear
        </button>
    </mat-card-actions>
  </form>
</div>

<br>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- locationId-->
  <ng-container matColumnDef="locationId">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Location ID</th>
    <td mat-cell *matCellDef="let element">{{ element.locationId }}</td>
  </ng-container>

  <!-- locationName -->
  <ng-container matColumnDef="locationName">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Location Name</th>
    <td mat-cell *matCellDef="let element">{{ element.locationName }}</td>
  </ng-container>

  <!-- districtId -->
  <ng-container matColumnDef="districtId">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">District ID</th>
    <td mat-cell *matCellDef="let element">{{ element.districtId }}</td>
  </ng-container>

  <!-- activeArea -->
  <ng-container matColumnDef="activeArea">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Active Area</th>
    <td mat-cell *matCellDef="let element">{{ element.activeArea }}</td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>



<!-- Modal -->
<div
  class="modal fade"
  id="confirmationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">
          <span class="modal-text-head">Do you want to expire the Promotion ?</span>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="modal-text">You are expiring {{deleteElement.promotionId}} </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          No
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
