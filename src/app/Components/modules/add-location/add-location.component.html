<button mat-button class="btn btn-primary" routerLink="/location">
    View Location
  </button>
  <mat-divider></mat-divider>
  <br />
  
  <div class="lightgray-back form-container">
    <form class="row" [formGroup]="addLocationForm" autocomplete="off">
      
  
       <!-- Select District -->
    <mat-form-field
    class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
    appearance="fill"
  >
    <mat-label>Select District</mat-label>
    <mat-select formControlName="districtId">
      <mat-option
      *ngFor="let district of districts"
      value="{{ district.districtId }}"
      >{{ district.districtName }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <!-- Location Name -->
  <mat-form-field
  class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
  appearance="fill"
>
  <mat-label>Location Name</mat-label>
  <input
    matInput
    placeholder="Enter Location Name"
    type="text"
    formControlName="locationName"
    required
  />
</mat-form-field>

  <!-- Is Active-->
  <mat-form-field
  class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
  appearance="fill"
>
  <mat-label>Is Active</mat-label>
  <mat-select formControlName="isActive" required>
      <mat-option
      *ngFor="let item of isActive"
      value="{{ item.value }}"
      >{{ item.title }}</mat-option
    >
  </mat-select>
</mat-form-field>
  
      
  
      <!-- Submit Button -->
      <mat-card-actions class="col-12">
        <button
          class="btn btn-danger"
          mat-raised-button
          color="danger"
          type="submit"
          (click)="onClear()"
          style="margin: 15px; padding: 5px 20px"
        >
          Clear
        </button>
        <button
          class="btn btn-sucess"
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
          style="margin: 15px; padding: 5px 20px"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </div>
