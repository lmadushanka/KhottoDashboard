<button mat-button class="btn btn-primary" routerLink="/facility">
    View Facility
  </button>
  <br />
  <hr>
  <br />
  
  <div class="lightgray-back form-container">
    <form class="row" [formGroup]="addFacilityForm" autocomplete="off">
      
  
      <!-- Name -->
      <mat-form-field
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
        appearance="fill"
      >
        <mat-label>Facility Type Name</mat-label>
        <input
          matInput
          placeholder="Enter Facility Type Name"
          type="text"
          formControlName="facilityName"
          required
        />
      </mat-form-field>
  
      
  
      <!-- Submit Button -->
      <mat-card-actions class="col-12">
        <button
          class="btn btn-danger"
          mat-raised-button
          color="danger"
          type="submit"
          (click)="onClear()"
          style="margin: 15px; padding: 5px 20px"
        >
          Clear
        </button>
        <button
          class="btn btn-sucess"
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
          style="margin: 15px; padding: 5px 20px"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </div>
