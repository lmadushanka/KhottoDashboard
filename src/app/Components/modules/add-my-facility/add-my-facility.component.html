<button mat-button class="btn btn-primary" routerLink="/my-facility">
    View My Facility
  </button>
  <br />
  <hr>
  <br />
  
  <div class="lightgray-back form-container">
    <form class="row" [formGroup]="addMyFacilityForm" autocomplete="off">

    <mat-form-field
      class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
      appearance="fill"
    >
      <mat-label>Select Facility</mat-label>
      <mat-select formControlName="facilityTypeId" required>
        <mat-option
          *ngFor="let itemOption of itemOptions"
          value="{{ itemOption.facilityTypeId }}"
          >{{ itemOption.facilityTypeName }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <br>
    <br>
  
      
  
      <!-- Submit Button -->
      <mat-card-actions class="col-12">
        <button
          class="btn btn-danger"
          mat-raised-button
          color="danger"
          type="submit"
          (click)="onClear()"
          style="margin: 15px; padding: 5px 20px"
        >
          Clear
        </button>
        <button
          class="btn btn-sucess"
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
          style="margin: 15px; padding: 5px 20px"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </div>
