
<br />

<div class="lightgray-back form-container">
  <form class="row" [formGroup]="filterOrderForm" autocomplete="off">

    <!-- Order Id -->
    <mat-form-field class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" appearance="fill">
      <mat-label>Order ID</mat-label>
      <input matInput placeholder="Enter Order ID" type="text" formControlName="orderId" />
    </mat-form-field>

    <!-- Mobile Number -->
    <mat-form-field
      class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
      appearance="fill"
    >
      <mat-label>Mobile Number</mat-label>
      <input
        matInput
        placeholder="Enter Mobile Number"
        type="text"
        formControlName="mobileNumber"
      />
    </mat-form-field>

    <!-- Requested Order -->
    <mat-form-field
      class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
      appearance="fill"
    >
      <mat-label>Requested Order</mat-label>
      <input
        matInput
        placeholder="Enter Requested Order"
        type="date"
        formControlName="RequestedOrder"
      />
    </mat-form-field>

   <!-- Provider Type -->
    <mat-form-field
      class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
      appearance="fill"
      *ngIf="providerType"
    >
      <mat-label>Select Provider</mat-label>
      <mat-select formControlName="providerId">
        <mat-option
          *ngFor="let provider of provider"
          value="{{ provider.providerId }}"
          >{{ provider.providerName }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <hr style="width: 100%"/>

    <!-- Min Date -->
    <mat-form-field
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
        appearance="fill"
        >
        <mat-label>Min Date</mat-label>
        <input
        matInput
        placeholder="Enter Requested Order"
        type="date"
        formControlName="minDate"
        />
    </mat-form-field>

    <!-- Max Date -->

    <mat-form-field
    class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
    appearance="fill"
    >
    <mat-label>Max Date</mat-label>
    <input
        matInput
        placeholder="Enter Requested Order"
        type="date"
        formControlName="maxDate"
    />
    </mat-form-field>

     <!-- Min Price -->
     <mat-form-field
     class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
     appearance="fill"
     >
     <mat-label>Min Price</mat-label>
     <input
     matInput
     placeholder="Enter Min Price"
     type="number"
     formControlName="minPrice"
     />
 </mat-form-field>

 <!-- Max Price -->

 <mat-form-field
 class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
 appearance="fill"
 >
 <mat-label>Max Price</mat-label>
 <input
     matInput
     placeholder="Enter Max Price"
     type="number"
     formControlName="maxPrice"
 />
 </mat-form-field>
 
    <hr style="width: 100%"/>

    <!-- Submit Button -->
    <mat-card-actions class="col-12 float:left">
      
    <button
      class="btn btn-sucess"
      mat-raised-button
      color="primary"
      type="submit"
      type="submit"
      (click)="onSubmit()"
      style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;"
    >
      Filter
    </button>

    <button
          class="btn btn-danger"
          mat-raised-button
          color="danger"
          type="submit"
          (click)="onClear()"
          style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;"
        >
          Clear
        </button>
    </mat-card-actions>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- orderId Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>
  
    <!-- fullName Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="billTotal">
      <th mat-header-cell *matHeaderCellDef> Bill Total </th>
      <td mat-cell *matCellDef="let element"> {{element.billTotal}} </td>
    </ng-container>

    <!-- View Column -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>View</th>
    <td mat-cell *matCellDef="let element">
      <i 
      class="btn fa fa-external-link"
      (click)="setViewOrder(element.orderId)"
      data-toggle="modal"
      data-target="#viewModal"
      ></i>
    </td>
  </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
