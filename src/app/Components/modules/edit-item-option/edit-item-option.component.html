<button mat-button class="btn btn-primary" routerLink="/item-option">View Item Option</button>
<br />
<hr>
<br />

<div class="lightgray-back form-container">
    <form class="row" [formGroup]="editItemOption" autocomplete="off">

        <!-- Name -->
    <mat-form-field
    class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
    appearance="fill"
  >
    <mat-label>Item Option Name</mat-label>
    <input
      matInput
      placeholder="Enter Item Option Name"
      type="text"
      formControlName="itemOptionName"
      value="{{itemOptionDetails.optionName}}"
    />
  </mat-form-field>

        <!-- Item Type Id -->
        <mat-form-field class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" appearance="fill">
            <mat-label>Select Item Type</mat-label>
            <mat-select 
            formControlName="itemType"
            [(value)]="itemTypeSelected"
            >
                <mat-option value="1">Food</mat-option>
                <mat-option value="2">Accomadation</mat-option>
            </mat-select>
        </mat-form-field>



        <!-- Mobile No -->
        <mat-form-field class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" appearance="fill">
            <mat-label>Select Is Active Option</mat-label>
            <mat-select 
            formControlName="isActiveOption"
            [(value)]="itemOptionSelected"
            >
                <mat-option value="1">True</mat-option>
                <mat-option value="2">False</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Submit Button -->
        <mat-card-actions class="col-12 float:left">

            <button class="btn btn-sucess" mat-raised-button color="primary" type="submit" type="submit"
                (click)="onSubmit()" style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;">
                Edit
            </button>

            <button class="btn btn-danger" mat-raised-button color="danger" type="submit" (click)="onClear()"
                style="margin-left:15px; margin-bottom: 5px; padding: 0px 20px;">
                Clear
            </button>
        </mat-card-actions>
    </form>
</div>
