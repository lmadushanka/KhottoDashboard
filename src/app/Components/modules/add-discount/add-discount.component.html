<button mat-button class="btn btn-primary" routerLink="/discount">
    View Discount
  </button>
  <br />
  <hr>
  <br />
  
  <div class="lightgray-back form-container">
    <form class="row" [formGroup]="addDiscountForm" autocomplete="off">

      <!-- Provider Type -->
      <mat-form-field
      class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
      appearance="fill"
      *ngIf="providerType"
    >
      <mat-label>Select Provider</mat-label>
      <mat-select formControlName="providerTypeId" required>
        <mat-option
          *ngFor="let provider of provider"
          value="{{ provider.providerId }}"
          (click)="onProviderTypeSelect(provider.providerId)"
          >{{ provider.providerName }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  
     <!-- Provider Type -->
      <mat-form-field
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
        appearance="fill"
      >
        <mat-label>Select Item</mat-label>
        <mat-select formControlName="itemId" required>
          <mat-option
            *ngFor="let item of items"
            value="{{ item.itemId }}"
            >{{ item.itemName }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <!-- Discount -->
      <mat-form-field
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
        appearance="fill"
      >
        <mat-label>Percentage</mat-label>
        <input
          matInput
          placeholder="Enter Category Name"
          type="number"
          formControlName="percentage"
          required
        />
      </mat-form-field>

      <!-- start date -->
      <mat-form-field
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
        appearance="fill"
      >
        <mat-label>Start Date</mat-label>
        <input
          matInput
          placeholder="Enter Category Name"
          type="datetime-local"
          formControlName="startDate"
          required
        />
      </mat-form-field>

      <!-- end date -->
      <mat-form-field
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
        appearance="fill"
      >
        <mat-label>End Date</mat-label>
        <input
          matInput
          placeholder="Enter Category Name"
          type="datetime-local"
          formControlName="endDate"
          required
        />
      </mat-form-field>
  
  
      <hr style="width: 100%" />
  
      <!-- Submit Button -->
      <mat-card-actions class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <button
          class="btn btn-danger"
          mat-raised-button
          color="danger"
          type="submit"
          (click)="onClear()"
          style="margin: 15px; padding: 5px 20px"
        >
          Clear
        </button>
        <button
          class="btn btn-sucess"
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
          style="margin: 15px; padding: 5px 20px"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </div>
